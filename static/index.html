<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Registration</h1>
		<form id="reg-form">
			<input type="text" autocomplete="off" id="username" placeholder="Username" />
			<input type="email" autocomplete="off" id="email" placeholder="Email" />
            <input type="number" autocomplete="off" id="Grade" placeholder="Grade" />
            <input type="text" autocomplete="off" id="Stream" placeholder="Stream" />
            <input type="number" autocomplete="off" id="number" placeholder="Mobile" />
            <input type="password" autocomplete="off" id="password" placeholder="Password" />

			<input type="submit" value="Submit Form" />
		</form>

		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value
                const email = document.getElementById('email').value
                const Stream = document.getElementById('Stream').value
                const Grade = document.getElementById('Grade').value
                const Phone = document.getElementById('number').value
                

				const result = await fetch('/api/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password,
                         email,
                         Phone,
                         Grade,
                         Stream,
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
			
					alert('Success')
				} else {
					alert(result.error)
				}
			}
		</script>
	</body>
</html>
